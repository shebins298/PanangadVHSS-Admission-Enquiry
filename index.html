<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panangad VHSS School Admission Enquiry</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="school logo.png" alt="School Logo" class="logo" />
        <h1>Welcome to Panangad VHSS</h1>
        <p>Shaping the future, one student at a time</p>
      </header>

      <div class="form-container">
        <h2>Admission Enquiry</h2>
        <form>
          <label for="name">Student's Name</label>
          <input type="text" id="name" placeholder="Enter full name" />

          <label for="class">Class Applying For</label>
          <select id="class">
            <option>LKG</option>
            <option>UKG</option>
            <option>Class 1</option>
            <option>Class 2</option>
            <option>Class 3</option>
            <option>Class 4</option>
            <option>Class 5</option>
            <option>Class 6</option>
            <option>Class 7</option>
            <option>Class 8</option>
            <option>Class 9</option>
            <option>Class 10</option>
            <option>Class 11</option>
          </select>

          <label for="parent">Parent's Name</label>
          <input type="text" id="parent" placeholder="Enter parent's name" />

          <label for="phone">Parent's Contact Number</label>
          <input type="text" id="phone" placeholder="Enter phone number" />

          <button type="submit">Submit Enquiry</button>
        </form>
      </div>

      <footer>
        <p>Visit our website: <a href="https://www.panangadvhss.com">www.panangadvhss.com</a></p>
        <p>
          Follow us: <a href="https://www.facebook.com/panangadvhss">Facebook</a> | <a href="https://www.instagram.com/panangadvhss">Instagram</a> |
          
        </p>
      </footer>
    </div>
  </body>
</html>
